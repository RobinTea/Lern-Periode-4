    <script>
    var box = document.getElementById("animatedBox");
    var angle = 45;
    var speed = 1;
    var x = 0;
    var y = 0;
    
    function animateBox() {
        var width = window.innerWidth - box.offsetWidth;
        var height = window.innerHeight - box.offsetHeight;
    
        x += Math.cos(angle * Math.PI / 180) * speed;
        y += Math.sin(angle * Math.PI / 180) * speed;
    
        if (x < 0 || x > width) {
            angle = 180 - angle;
        }
        if (y < 0 || y > height) {
            angle = 360 - angle;
        }
    
        box.style.left = x + "px";
        box.style.top = y + "px";
    
        requestAnimationFrame(animateBox);
    }
    
    animateBox();
    </script>
